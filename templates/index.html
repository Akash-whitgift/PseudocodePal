<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Interpreter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/line-numbers/prism-line-numbers.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pseudocode Interpreter</h1>
        <div id="editor">
            <pre class="line-numbers"><code id="pseudocode" class="language-pseudocode" contenteditable="true" spellcheck="false"></code></pre>
        </div>
        
        <div class="button-container">
            <button id="load-example">Load Example</button>
            <button id="interpret">Interpret</button>
            <button id="start-execution">Start Step-by-Step</button>
            <button id="next-step" disabled>Next Step</button>
            <button id="save-snippet">Save Snippet</button>
            <button id="load-snippet">Load Snippet</button>
        </div>
        <div id="output"></div>
        <div id="variable-state"></div>
    </div>
    <script src="{{ url_for('static', filename='js/prism-pseudocode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <p>use ‚Üê to assign variables</p>
</body>
</html>
